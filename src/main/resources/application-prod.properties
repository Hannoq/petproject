# Data source properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/practice
spring.datasource.username=postgres
spring.datasource.password=postgres

# Logging
logging.level.root=INFO
logging.level.com.example.petproject=INFO
logging.file.name=myapp.log
logging.file.max-size=10MB
logging.pattern.rolling-file-name=PetProject-%d{yyyy-MM-dd}.%i.log

# Application data
myapplication.name=Park prod project
